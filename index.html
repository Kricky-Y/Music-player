<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="player">   

  <div class="cover">
    <img src="img1.png" alt="原神フォト">
      <div class="cover-info">
        <h1>Amazing Noel</h1>
        <h2>Genshin Impact</h2>
      </div>
   </div>
    
   <div class="controls">
        <div class="seek-bar">
          <div class="seek-bar-left"></div>
          <div class="seek-bar-right"></div>
        </div>

    <div class="buttons">
        <i class="bi bi-shuffle" id="shuffle"></i>
        <i class="bi bi-skip-backward-fill"></i>
        <i class="bi bi-play-fill" id="play"></i>
        <i class="bi bi-skip-forward-fill"></i>
        <i class="bi bi-repeat" id="repeat"></i>
        <i class="bi bi-repeat-1 hidden green" id="repeat-1"></i>
    </div>
  </div>  
</section>

  <script src="main.js"></script>
</body>

</html>
